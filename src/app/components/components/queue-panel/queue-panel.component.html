<mat-card class="queue-panel">
  <mat-card-header>
    <mat-card-title>Fila de Espera</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let user of queue; let i = index"
        [ngClass]="{ active: i < maxConcurrentUsers }"
      >
        <div mat-line>
          <strong>{{ user.name }}</strong>
        </div>
        <div mat-line *ngIf="i < maxConcurrentUsers">
          Selecionando evento... <strong>{{ user.timer }}s</strong>
        </div>
        <i class="fas fa-hourglass-start waiting-icon" *ngIf="i >= maxConcurrentUsers"></i>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
