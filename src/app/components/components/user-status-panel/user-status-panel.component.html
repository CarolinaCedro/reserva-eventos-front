<mat-card class="status-panel">
  <mat-card-header>
    <mat-icon class="icon">groups</mat-icon>
    <mat-card-title>
      <span>{{ totalUsersOnline }} usuários online</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Status do Sistema</h3>
    <p>Limite de usuários simultâneos: <strong>{{ maxConcurrentUsers }}</strong></p>
    <p>
      <span [ngClass]="{ available: availableSlots > 0, full: availableSlots === 0 }">
        Slots disponíveis: <strong>{{ availableSlots }}</strong>
      </span>
    </p>
  </mat-card-content>
</mat-card>
