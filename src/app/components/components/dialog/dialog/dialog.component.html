<h2 mat-dialog-title>Cadastrar Evento</h2>
<mat-dialog-content>
  <p>Reservar para o evento: <strong>{{ data?.eventName }}</strong></p>
  <form [formGroup]="confirmationForm" (ngSubmit)="confirmReservation()">
    <div class="forms-container">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="confirmationForm.get('name')?.hasError('required')">
          Nome é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" required />
        <mat-error *ngIf="confirmationForm.get('phone')?.hasError('required')">
          Telefone é obrigatório.
        </mat-error>
        <mat-error *ngIf="confirmationForm.get('phone')?.hasError('pattern')">
          Telefone inválido. Insira no formato 10 ou 11 dígitos.
        </mat-error>
      </mat-form-field>
    </div>



    <div class="timer">
      Tempo restante: <strong>{{ timer }}s</strong>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="!confirmationForm.valid" (click)="confirmReservation()">
    Confirmar
  </button>

  <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
